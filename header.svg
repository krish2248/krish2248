<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --bg: #111111;
        --title: #ffffff;
        --subtitle: #c8c8c8;
        --divider: #444444;
        --icon: #c8c8c8;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7f7f7;
          --title: #111111;
          --subtitle: #555555;
          --divider: #dddddd;
          --icon: #555555;
        }
      }

      .title {
        font: 700 36px 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        fill: var(--title);
        letter-spacing: -0.3px;
      }

      .subtitle {
        font: 400 20px 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        fill: var(--subtitle);
      }

      .divider {
        stroke: var(--divider);
        stroke-width: 2;
      }

      .icon {
        stroke: var(--icon);
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="280" rx="14" fill="var(--bg)" />

  <!-- ML / Graph Icon (compact & subtle) -->
  <g transform="translate(40,66) scale(0.75)">
    <polyline class="icon" points="0,60 20,40 40,50 60,25 80,35" />
    <circle class="icon" cx="0" cy="60" r="3" />
    <circle class="icon" cx="20" cy="40" r="3" />
    <circle class="icon" cx="40" cy="50" r="3" />
    <circle class="icon" cx="60" cy="25" r="3" />
    <circle class="icon" cx="80" cy="35" r="3" />
  </g>

  <!-- Title -->
  <text x="140" y="90" class="title">
    Machine Learning Engineer |
  </text>
  <text x="140" y="130" class="title">
    Research → Production Systems
  </text>

  <!-- Divider -->
  <line x1="140" y1="150" x2="1140" y2="150" class="divider" />

  <!-- Description -->
  <text x="140" y="190" class="subtitle">
    I design and build end-to-end systems where machine learning models move from
  </text>
  <text x="140" y="220" class="subtitle">
    research to reliable, scalable production — balancing performance,
  </text>
  <text x="140" y="250" class="subtitle">
    interpretability, and engineering constraints.
  </text>
</svg>
