<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title {
        font: 700 36px 'Segoe UI', Inter, system-ui, -apple-system, sans-serif;
        fill: #ffffff;
      }
      .subtitle {
        font: 400 20px 'Segoe UI', Inter, system-ui, -apple-system, sans-serif;
        fill: #c8c8c8;
      }
      .divider {
        stroke: #444;
        stroke-width: 2;
      }
      .icon {
        stroke: #c8c8c8;
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="280" rx="18" fill="#111111" />

  <!-- ML / Graph Icon -->
  <g transform="translate(60,56)">
    <polyline class="icon" points="0,60 20,40 40,50 60,25 80,35" />
    <circle class="icon" cx="0" cy="60" r="3" />
    <circle class="icon" cx="20" cy="40" r="3" />
    <circle class="icon" cx="40" cy="50" r="3" />
    <circle class="icon" cx="60" cy="25" r="3" />
    <circle class="icon" cx="80" cy="35" r="3" />
  </g>

  <!-- Title (split safely) -->
  <text x="160" y="90" class="title">
    Machine Learning Engineer |
  </text>
  <text x="160" y="130" class="title">
    Research → Production Systems
  </text>

  <!-- Divider -->
  <line x1="160" y1="150" x2="1140" y2="150" class="divider" />

  <!-- Description -->
  <text x="160" y="190" class="subtitle">
    I design and build end-to-end systems where machine learning models move from
  </text>
  <text x="160" y="220" class="subtitle">
    research to reliable, scalable production — balancing performance,
  </text>
  <text x="160" y="250" class="subtitle">
    interpretability, and engineering constraints.
  </text>
</svg>
